<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
<div class="bg-light">
    <div class="bg-head">
      <div class="hline">
       <h1>To Do</h1>
       <img id="moon" class="bgchange" onclick="bgDark()" src="icon-moon.svg" alt="moon">
       <img id="sun" class="bgchange" onclick="bgWhite()" src="icon-sun.svg" alt="sun">
      </div>
      <input type="text"  id="input-field">

    </div>
    
      </div>
    </div>
      <div class="task-list">
         <ul class="border-list">
         </ul>
      
    <div class="functions">
      <p class="f-list"></p>
      <span class="f-list delete-button">Delete</span>
      <span class="f-list complete">Complete</span>
      <span class="f-list uncomplete">Uncomlete</span>
      <span class="f-list" onclick="deleteComplete()">Clear Complete</span>
      
    </div>
    
<div>
<section>

</section>
  <script src="app.js"></script>
</body>
</html>
